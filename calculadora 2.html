<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="Calculadora2.js"></script>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }
  </style>
</head>

<body>

  <div>
    <div class="d-grid gap-1  m-3 d-sm-flex justify-content-sm-center">
      <h3 style="color: blue">Verificação de Anúncios</h3>
    </div>
    <div class="d-grid gap-1 d-sm-flex justify-content-sm-center">
      <form method="post" onsubmit="verificarAnuncio(event)">

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Anúncio" name="anuncio">
          <label for="floatingInput"> Nome do Anúncio</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Cliente" name="nomeCliente"> <br>
          <label for="floatingInput">Cliente</label>
        </div>
        <div class="d-grid gap-1">
          <label for=" dataInicio">Data início do anúncio</label>
          <input type="date" name="dataInicio"> <br>
        
        <div class="d-grid gap-1"></div>
        <label for=" dataFim">Data final do anúncio</label>
          <input type="date" name="dataFim"> <br>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="floatingInput" placeholder="Valor" name="valor"> <br>
          <label for="floatingInput">Valor diário investido</label>
        </div>

        <div>
          <div class="d-grid gap-1  d-sm-flex justify-content-sm-center">
            <button type="submit" class="btn btn-primary btn-lg px-4 me-sm-3">Salvar</button>
          </div>

      </form>
    </div>

</body>

</html>
